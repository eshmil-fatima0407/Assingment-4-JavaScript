     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QUESTION 4</title>
        <script>
            let userTable = +prompt("Enter a num to show its multiplication table");
            let counter = 1;
            for(let i = counter;i<=10;i++){
            document.write(userTable+" X "+i+" = " +userTable*i+"<br> ")
            }

        </script>
     </head>
     <body>
        
     </body>
     </html>
